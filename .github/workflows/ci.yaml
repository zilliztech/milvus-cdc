          # Wait for MySQL to be ready
          for i in {1..30}; do
            if docker exec milvus-cdc-mysql mysql --protocol=tcp -h127.0.0.1 -uroot -proot -e "SELECT 1;" &>/dev/null; then
              echo "MySQL is ready!"
