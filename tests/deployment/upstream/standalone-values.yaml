cluster:
  enabled: false
log:
  level: debug  
image:
  all:
    repository: milvusdb/milvus
    tag: master-latest
    pullPolicy: IfNotPresent
standalone:
  messageQueue: kafka
etcd:
  replicaCount: 3
  image:
    debug: true
    repository: milvusdb/etcd
    tag: 3.5.5-r2  
minio:
  mode: standalone
pulsar:
  enabled: false
kafka:
  enabled: true
  name: kafka
  replicaCount: 3
  defaultReplicationFactor: 2