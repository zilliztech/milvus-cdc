apiVersion: apps/v1
kind: Deployment
metadata:
  name: milvus-cdc
spec:
  selector:
    matchLabels:
      app: milvus-cdc
      instance: my-release
  replicas: 1
  template:
    metadata:
      labels:
        app: milvus-cdc
        instance: my-release
    spec:
      containers:
        - name: milvus-cdc
          ports:
            - name: metrics
              containerPort: 8444
          image: milvus-cdc:latest
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              cpu: 4.0
              memory: 8Gi
            requests:
              cpu: 1.0
              memory: 2Gi
          securityContext:
            privileged: false
          volumeMounts:
          - name: cdc-config
            mountPath: /app/configs/cdc.yaml
            subPath: cdc.yaml
      volumes:
        - name: cdc-config
          configMap:
            defaultMode: 420
            name: milvus-cdc-config
      restartPolicy: Always

