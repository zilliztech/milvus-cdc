cluster:
  enabled: false
log:
  level: debug  
image:
  all:
    repository: simfg/milvus-dev
    tag: 2.4-20240925-bdc59f3b-amd64
    pullPolicy: IfNotPresent
standalone:
  messageQueue: kafka
  resources:
    requests:
      cpu: 1000m
      memory: 2Gi
    limits:
      cpu: 2000m
      memory: 4Gi
etcd:
  replicaCount: 3
  image:
    debug: true
    repository: milvusdb/etcd
    tag: 3.5.5-r2  
minio:
  mode: standalone
pulsarv3:
  enabled: false
pulsar:
  enabled: false
kafka:
  enabled: true
  name: kafka
  replicaCount: 3
  defaultReplicationFactor: 2
extraConfigFiles:
  user.yaml: |+
    common:
      ttMsgEnabled: false
    rootcoord:
      dmlChannelNum: 8
 